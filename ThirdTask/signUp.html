<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="cssfiles/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
</head>
<body>
    <div id="header">
        <div id="navBar">
            <div id="navLinksBlock" style="cursor: default">
                <a href="index.html" id="homeNavBarLink" class="nav-link">Home</a>
                <span id="linksNavBarSeparator" style="cursor: inherit">|</span>
                <a href="signUp.html" id="signUp" class="nav-link">Sign up</a>
            </div>
        </div>
    </div>

    <div id="loginBody">
        <p class="loginNormalText">Please sign up</p>
        <form id="signupForm">
            <input required aria-label="mail" type="email" placeholder="Email" class="loginTextArea" id="loginFirstArea">
            <input required aria-label="password" type="password" placeholder="Password" class="loginTextArea" id="loginSecondArea">
            <div id="errorMessage" style="color: red; margin-top: 5px;"></div>
            <input id="logInButton" type="submit" value="Sign up">
        </form>
        <script>
            document.querySelector('#signupForm').addEventListener('submit', function (event) {
                event.preventDefault();

                const email = document.getElementById('loginFirstArea').value;
                const password = document.getElementById('loginSecondArea').value;
                const errorMessage = document.getElementById('errorMessage');

                const errors = [];
                if (password.length < 8 || password.length >= 15) {
                    errors.push('Password should be between 8 and 15 characters long');
                }
                if (!/^[A-Z]/.test(password)) {
                    errors.push('Password should start with an uppercase letter');
                }
                if (!/[A-Z]/.test(password)) {
                    errors.push('Password should include at least one uppercase alphabet character');
                }
                if ((password.match(/[a-z]/g) || []).length < 2) {
                    errors.push('Password should include at least two lowercase alphabet characters');
                }
                if (!/\d/.test(password)) {
                    errors.push('Password should include at least one numeric value');
                }
                if (!/_/.test(password)) {
                    errors.push('Password should include the character "_"');
                }
                if (errors.length > 0) {
                    errorMessage.innerText = `The password is not valid - ${errors.join(', ')}`;
                } else {
                    errorMessage.innerText = ''; 
                    const userName = "username"; 
                    localStorage.setItem('userName', userName);
                    localStorage.setItem('userEmail', email);
                    window.location.href = 'index.html'; 
                }
            });
        </script>
    </div>
    <div id="footer">
        default copyright text
    </div>
</body>
</html>
