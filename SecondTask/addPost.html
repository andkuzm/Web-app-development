<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addPostTab</title>
    <link rel="stylesheet" href="cssfiles/addPost.css">
</head>
<body>
    <div id="navBar">
        <div id="home|addPost-Bar">
            <a href="index.html" id="homeNavBarLink" class="nav-link">Home</a>
        </div>
        <div id="userProfile" style="position: relative;">
            <img id="profileIcon" alt="login picture" src="relatedFiles/loginPic.png" class="image" onclick="toggleDropdown()">
            <div id="userDropdown" class="dropdown-content" style="display: none;">
                <p id="userName"></p>
                <p id="userEmail"></p>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
    </div>
    <div id="addPostBody">
        <div id="postBodyArea">
            <label class="addPostText" for="bodyTextArea">Post body</label>
            <input type="text" placeholder="textarea" id="bodyTextArea">
        </div>
        <div id="selectFileArea">
            <label class="addFileText" for="addFileButton">Select file</label>
            <button id="addFileButton">Choose File</button>
        </div>
        <a id="aElemLogIn" href="index.html">
            <button id="createPostButton">
                Create post
            </button>
        </a>
    </div>
    <script>
        const userName = localStorage.getItem('userName');
        const userEmail = localStorage.getItem('userEmail');
        if (userName && userEmail) {
            document.getElementById('userName').innerText = userName;
            document.getElementById('userEmail').innerText = userEmail;
        }

        function toggleDropdown() {
            const dropdown = document.getElementById("userDropdown");
            dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
        }

        function logout() {
            localStorage.removeItem('userName');
            localStorage.removeItem('userEmail');
            window.location.href = 'login.html';
        }
        </script>
</body>
</html>
